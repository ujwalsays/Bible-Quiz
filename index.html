<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Emmanuel Biblical Ministry Online Exam (ऑनलाइन बाइबिल परीक्षा)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f4e3, #d6bfa3);
      font-family: 'EB Garamond', serif;
      color: #3b2f2f;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 32px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .bible-icon {
      display: block;
      margin: 0 auto 20px auto;
      width: 70px;
    }
    .section-title {
      background: #e8d4bc;
      padding: 12px;
      border-radius: 10px;
      margin: 32px 0 20px 0;
      font-size: 1.3em;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .question-block {
      margin-bottom: 28px;
      padding: 20px;
      background: #fff7ed;
      border-radius: 10px;
      border: 1px solid #d8b89b;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #c9a982;
      border-radius: 6px;
      font-size: 1em;
      margin-top: 6px;
    }
    button {
      background: #8a5e3b;
      color: #fff;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      display: block;
      margin: 40px auto 0 auto;
      font-family: inherit;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: #6e4628;
    }
    .score {
      text-align: center;
      font-size: 1.4em;
      margin-top: 36px;
      font-weight: bold;
      color: #5c3d1e;
    }
    .bible-verse {
      text-align: center;
      font-style: italic;
      color: #6e4628;
      font-size: 1.1em;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="bible-icon" src="https://img.icons8.com/ios-filled/100/000000/bible.png" alt="Bible Icon"/>
    <h1>Emmanuel Biblical Ministry Online Exam</h1>
    <div class="bible-verse">"तेरा वचन मेरे पाँव के लिये दीपक, और मेरे मार्ग के लिये उजियाला है।" (भजन संहिता 119:105)</div>
    <form id="quizForm">
      <div class="section-title">खंड A: सही उत्तर पर टिक करें (15 प्रश्न)</div>
      <!-- Sample Questions -->
      <div class="question-block">
        <div class="question">1. यीशु मसीह का जन्म कहाँ हुआ था?</div>
        <div class="options">
          <label><input type="radio" name="mcq1" value="यरूशलेम"> यरूशलेम</label>
          <label><input type="radio" name="mcq1" value="नासरत"> नासरत</label>
          <label><input type="radio" name="mcq1" value="बैतलहम"> बैतलहम</label>
          <label><input type="radio" name="mcq1" value="मिस्र"> मिस्र</label>
        </div>
      </div>
      <!-- Add more question-blocks here for the rest of the questions (2 to 15) -->

      <!-- Submit Button -->
      <button type="submit">परीक्षा जमा करें</button>
      <div class="score" id="scoreDisplay"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const scoreDisplay = document.getElementById('scoreDisplay');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      const answers = {
        mcq1: 'बैतलहम',
        mcq2: 'उत्पत्ति',
        mcq3: '12',
        mcq4: 'दो',
        mcq5: '1 कुरिन्थियों 13',
        mcq6: 'भजन संहिता 119',
        mcq7: 'यहूदा',
        mcq8: 'पतरस',
        mcq9: 'मरियम',
        // Add remaining correct answers up to mcq15
      };

      for (let key in answers) {
        const selected = form.elements[key]?.value;
        if (selected === answers[key]) {
          score++;
        }
      }

      scoreDisplay.innerHTML = `आपका स्कोर: ${score} / ${Object.keys(answers).length}`;
    });
  </script>
</body>
</html>
