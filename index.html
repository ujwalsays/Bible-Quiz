<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>बाइबल प्रश्नोत्तरी - कक्षा 4</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
      background-color: #f9f3e3;
      color: #4b2e14;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff8dc;
      border: 3px solid #8b5e3c;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(75, 46, 20, 0.3);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #6a1b1b;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      border-bottom: 2px solid #a0522d;
      padding-bottom: 10px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      font-size: 1.1em;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fffef2;
    }

    .question {
      margin-top: 25px;
    }

    .options {
      margin-left: 20px;
    }

    .options label {
      font-weight: normal;
      display: block;
      margin-bottom: 8px;
    }

    .options input {
      margin-right: 10px;
    }

    button {
      background-color: #8b0000;
      color: #fff;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5c0000;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>बाइबल प्रश्नोत्तरी - कक्षा 4</h1>
    <form action="#" method="POST">
      <label for="studentName">छात्र का नाम:</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="rollNumber">रोल नंबर:</label>
      <input type="text" id="rollNumber" name="rollNumber" required>

      <!-- Questions -->
      <div class="question">
        <label>1. यीशु मसीह कौन है?</label>
        <div class="options">
          <label><input type="radio" name="q1" value="a" required> a) परमेश्वर का पुत्र</label>
          <label><input type="radio" name="q1" value="b"> b) मनुष्य का पुत्र</label>
          <label><input type="radio" name="q1" value="c"> c) राजा</label>
          <label><input type="radio" name="q1" value="d"> d) सब सही हैं</label>
        </div>
      </div>

      <div class="question">
        <label>2. बाइबल में कितनी पुस्तकें हैं?</label>
        <div class="options">
          <label><input type="radio" name="q2" value="a" required> a) 60</label>
          <label><input type="radio" name="q2" value="b"> b) 65</label>
          <label><input type="radio" name="q2" value="c"> c) 66</label>
          <label><input type="radio" name="q2" value="d"> d) 70</label>
        </div>
      </div>

      <div class="question">
        <label>3. यीशु मसीह कहाँ जन्मे थे?</label>
        <div class="options">
          <label><input type="radio" name="q3" value="a" required> a) नासरत</label>
          <label><input type="radio" name="q3" value="b"> b) यरूशलेम</label>
          <label><input type="radio" name="q3" value="c"> c) बैतलहम</label>
          <label><input type="radio" name="q3" value="d"> d) मिस्र</label>
        </div>
      </div>

      <div class="question">
        <label>4. बाइबल का पहला वाक्य क्या है?</label>
        <div class="options">
          <label><input type="radio" name="q4" value="a" required> a) प्रभु मेरा चरवाहा है</label>
          <label><input type="radio" name="q4" value="b"> b) आरंभ में परमेश्वर ने आकाश और पृथ्वी की सृष्टि की</label>
          <label><input type="radio" name="q4" value="c"> c) यीशु रोया</label>
          <label><input type="radio" name="q4" value="d"> d) तू अपने परमेश्वर यहोवा से प्रेम रखना</label>
        </div>
      </div>

      <div class="question">
        <label>5. बाइबल में सबसे छोटी आयत कौन सी है?</label>
        <div class="options">
          <label><input type="radio" name="q5" value="a" required> a) यीशु हँसा</label>
          <label><input type="radio" name="q5" value="b"> b) यीशु दौड़ा</label>
          <label><input type="radio" name="q5" value="c"> c) यीशु रोया</label>
          <label><input type="radio" name="q5" value="d"> d) यीशु बैठा</label>
        </div>
      </div>

      <button type="submit">प्रस्तुत करें</button>
    </form>
  </div>
</body>
</html>
